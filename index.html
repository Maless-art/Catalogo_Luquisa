<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
 <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#d91f26">
<link rel="icon" type="image/png" href="/favicon-32.png">

</h1>
  <style>
.version{
  font-size:12px;
  font-weight:600;
  color:#9ca3af;
  margin-left:8px;
}
    :root{
      --bg:#0b0d10;
      --card:#12161c;
      --muted:#9aa4b2;
      --text:#e9eef6;
      --line:#232a34;
      --accent:#33d17a;
      --accent2:#4aa3ff;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    :root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --line:#e5e7eb;

  --card:#ffffff;
  --radius:18px;
  --shadow:0 10px 25px rgba(17,24,39,.08);

  --accent:#FFD400; 
  --danger:#d91f26;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--bg);
  color:var(--text);
}
header{
  position:sticky; top:0; z-index:5;
  background:rgba(255,255,255,.92);
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--line);
}
.wrap{max-width:1100px; margin:0 auto; padding:14px 16px;}
.top{
  display:flex; gap:12px; align-items:center; flex-wrap:wrap;
}
.brand{
  display:flex; align-items:center; gap:10px; margin-right:auto;
}
.dot{
  width:12px;height:12px;border-radius:999px;background:var(--accent);
  box-shadow: 0 0 0 6px rgba(244,196,0,.22);
}
.title{
  font-weight:800; letter-spacing:.2px;
}
.subtitle{
  color:var(--muted); font-size:12px; margin-top:2px;
}
.search{
  display:flex; gap:10px; align-items:center; flex: 1 1 420px;
}
input, select{
  width:100%;
  background:var(--card);
  color:var(--text);
  border:1px solid var(--line);
  border-radius: 12px;
  padding:12px 12px;
  outline:none;
font-size:16px;
}
input::placeholder{color:#9ca3af}
input:focus, select:focus{
  border-color: var(--accent);
  box-shadow: 0 0 0 4px rgba(244,196,0,.22);
}

/* Bot√≥n (amarillo por defecto) */
.btn{
  border:1px solid #e3b400;
  background: var(--accent);
  color:#111;
  border-radius:12px;
  padding:12px 14px;
  cursor:pointer;
  box-shadow: var(--shadow);
  white-space:nowrap;
}
.btn:hover{
  filter: brightness(1.03);
}

.btn.danger{
  background: var(--danger);
  border-color:#b9161c;
  color:#fff;
}

main{padding:18px 0 50px}
.meta{
  display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
  color:var(--muted);
  font-size:13px;
  margin:8px 0 14px;
}
.grid{
  display:grid;
  grid-template-columns: repeat( auto-fill, minmax(220px, 1fr) );
  gap:14px;
}
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow:hidden;
  cursor:pointer;
  transition: transform .08s ease, border-color .08s ease, box-shadow .12s ease;
}
.card:hover{
  transform: translateY(-2px);
  border-color: rgba(217,31,38,.35);
  box-shadow: 0 14px 34px rgba(17,24,39,.10);
}
.thumb{
  aspect-ratio: 4 / 3;   
  background:#f3f4f6;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid var(--line);
  overflow:hidden;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit: cover;
  object-position: 50% 15%;
}
.body{padding:12px 12px 14px;}
.body{
  padding:12px 12px 14px;
}

.body p{
  color:#c7ccd3;
  font-size:11.5px;
  margin:6px 0 0;
}
.h{
  font-weight:800; font-size:14px; line-height:1.2;
  margin:0 0 8px;

}
.chip{
  display:inline-flex;
  align-items:center; 
  gap:8px;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;

  background: var(--danger);   
  color: var(--accent);      
  border: none;
}

.chip b{
  color: var(--accent);
  font-weight:800;
}
/* Modal */
.modal{
  position:fixed; inset:0;
  background:rgba(17,24,39,.65);
  display:none;
  align-items:center; justify-content:center;
  padding:14px;
  z-index:10;
}
.modal.open{display:flex;}
.modalBox{
  width: 100vw;
  height: 100vh;
  background: transparent;
  border: 0;
  border-radius: 0;
  box-shadow: none;
  overflow: hidden;
  display:flex;
  flex-direction:column;
}
.modalTop{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:12px 12px;
  border-bottom:1px solid var(--line);
  background: rgba(244,196,0,.10);
}
.modalTop .left{
  min-width:0;
}
.modalTop .t{
  font-weight:900; margin:0;
  font-size:14px;
}
.modalTop .c{
  margin:3px 0 0;
  color:var(--muted);
  font-size:12px;
}
.modalTop .actions{display:flex; gap:10px; align-items:center;}
.modalTop .x{
  border:1px solid var(--line);
  background:#fff;
  color:var(--text);
  width:40px;height:40px;
  border-radius:12px;
  cursor:pointer;
}
.modalTop .x:hover{
  border-color: rgba(217,31,38,.45);
}
.modalImg{
  flex: 1;
  display:flex;
  align-items:center;
  justify-content:center;
  background: rgba(0,0,0,.85);
}
.modalImg img{
  max-width: 100vw;
  max-height: calc(100vh - 64px); /* deja espacio para la barra superior */
  width: auto;
  height: auto;
  object-fit: contain;
  display:block;
}
.smallHelp{
  color:var(--muted);
  font-size:12px;
  padding:10px 12px;
  border-top:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
}
.kbd{
  border:none;
  background:transparent;
  padding:0;
  border-radius:0;
  font-family:inherit;
  color:#9ca3af;   /* gris suave */
  font-weight:500;
}
.card .body > div:last-child{
  color:#c7ccd3;
  font-size:11.5px;
}
/* ====== COVER ====== */
.cover{
  position: fixed;
  inset: 0;
  background: #fff;
  z-index: 9999;
  display:flex;
  flex-direction:column;
}

.cover__imgWrap{
  flex: 1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 18px;
}

.cover__img{
  width: min(1100px, 96vw);
  height: min(78vh, 820px);
  object-fit: contain;
  border-radius: 18px;
  box-shadow: 0 14px 34px rgba(17,24,39,.10);
  background: #fff;
}

.cover__bottom{
  padding: 16px 16px 22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  border-top: 1px solid var(--line);
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(10px);
}

.enterBtn{
  width: min(420px, 92vw);
  border: 1px solid #e3b400;
  background: var(--accent);
  color: #111;
  font-weight: 900;
  letter-spacing: .8px;
  border-radius: 14px;
  padding: 14px 16px;
  cursor: pointer;
  box-shadow: var(--shadow);
  transition: transform .10s ease, filter .12s ease, box-shadow .12s ease;
}
.enterBtn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
.enterBtn:active{ transform: translateY(1px) scale(.99); }

.cover__hint{
  font-size: 12px;
  color: #9ca3af;
}

/* Animaci√≥n de salida */
.cover.closing{
  animation: coverFade .45s ease forwards;
}
.cover.closing .cover__img{
  animation: coverZoom .45s ease forwards;
}
@keyframes coverFade{
  to{ opacity:0; }
}
@keyframes coverZoom{
  to{ transform: scale(1.03); opacity:.92; }
}

#appRoot{
  opacity: 0;
  transform: translateY(10px);
  transition: opacity .45s ease, transform .45s ease;
}
#appRoot.ready{
  opacity: 1;
  transform: translateY(0);
}
/* Thumbnail (ejemplo) */
.thumb {
  width: 100%;
  height: 180px;           /* o el alto que uses */
  object-fit: cover;       /* para que se vea ‚Äúbonita‚Äù en grid */
  border-radius: 12px;
}

/* Modal */
#imgModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
  z-index: 9999;
}

#imgModal.open { display: flex; }

#imgModal img {
  width: auto !important;
  height: auto !important;
  max-width: 95vw;
  max-height: 90vh;
  object-fit: contain !important;  /* CLAVE: mostrar completa */
  border-radius: 12px;
  background: #fff;
}
#imgModal{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  z-index: 9999;

  display: none;            /* ‚úÖ cerrado */
  align-items: center;
  justify-content: center;
  padding: 20px;

  overflow: auto;
}

#imgModal.open{
  display: flex;            /* ‚úÖ se abre solo con clase */
}

#imgModalImg{
  display: block;
  max-width: 95vw;
  max-height: 90vh;
  width: auto;
  height: auto;
  object-fit: contain;
}
  </style>
</head>
<body>
<!-- PORTADA -->
<div id="cover" class="cover">
  <div class="cover__imgWrap">
    <img class="cover__img" src="img/PORTADA.png" alt="Portada" />
  </div>

  <div class="cover__bottom">
    <button id="enterBtn" class="enterBtn">ENTRAR</button>
    <div class="cover__hint">Toque para abrir el cat√°logo</div>
  </div>
</div>

<div id="appRoot">
  
</div>
  <header>
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="title">
CAT√ÅLOGO DE VENTAS 
  <span class="version">v1.1.0</span>
</div>
            <div class="subtitle">Actualizado al 24 de feb., de 2026.</div>
          </div>
        </div>

        <div class="search">
          <input id="q" type="search" placeholder="Buscar‚Ä¶ (ej: atf, r95, kerosene, thinner)" autocomplete="off" />
          <select id="cat">
            <option value="">Todas las categor√≠as</option>
          </select>
          <button class="btn" id="clear">Limpiar</button>
        </div>
      </div>
      <div class="meta">
        <div id="count">Cargando cat√°logo‚Ä¶</div>
        <div>Tip: escribe parcial (ej: <span class="kbd">ker</span>)</div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="grid" id="grid"></div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modalBox" role="dialog" aria-modal="true" aria-label="Vista de l√°mina">
      <div class="modalTop">
        <div class="left">
          <p class="t" id="mTitle"></p>
          <p class="c" id="mCat"></p>
        </div>
        <div class="actions">
          <button class="btn" id="shareBtn" title="Compartir">Compartir</button>
          <button class="x" id="closeBtn" title="Cerrar (Esc)">‚úï</button>
        </div>
      </div>
      <div class="modalImg">
        <img id="mImg" alt="">
      </div>
      <div class="smallHelp">
        <div>Salir: <span class="kbd">Esc</span> | Cerrar tocando afuera</div>
        <div id="mFile"></div>
      </div>
    </div>
  </div>

  <script>
    // Ajusta esta ruta si tu carpeta de im√°genes se llama distinto
    const IMG_BASE = "./img/";

    let data = [];
    let filtered = [];

    const $q = document.getElementById("q");
    const $cat = document.getElementById("cat");
    const $grid = document.getElementById("grid");
    const $count = document.getElementById("count");
    const $clear = document.getElementById("clear");

    const $modal = document.getElementById("modal");
    const $mTitle = document.getElementById("mTitle");
    const $mCat = document.getElementById("mCat");
    const $mImg = document.getElementById("mImg");
    const $mFile = document.getElementById("mFile");
    const $closeBtn = document.getElementById("closeBtn");
    const $shareBtn = document.getElementById("shareBtn");

    const norm = (s) =>
      (s ?? "")
        .toString()
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "") // quita tildes en b√∫squeda
        .trim();

    function setCategories(items){
      const cats = Array.from(new Set(items.map(x => (x.categoria || "").trim()).filter(Boolean)))
                        .sort((a,b)=>a.localeCompare(b, "es"));
      for(const c of cats){
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        $cat.appendChild(opt);
      }
    }

    function matchItem(item, q){
      if(!q) return true;
      const hay = norm(item.titulo) + " " + norm(item.keywords);
      return hay.includes(q);
    }

    function applyFilters(){
      const q = norm($q.value);
      const cat = ($cat.value || "").trim();

      filtered = data.filter(it => {
        const okQ = matchItem(it, q);
        const okC = !cat || (it.categoria || "").trim() === cat;
        return okQ && okC;
      });

      render();
    }

    function render(){
      $grid.innerHTML = "";

      $count.textContent = `Mostrando ${filtered.length} de ${data.length}`;

      for(const item of filtered){
        const card = document.createElement("div");
        card.className = "card";
        card.tabIndex = 0;

        const imgSrc = IMG_BASE + item.imagen;

        card.innerHTML = `
          <div class="thumb">
            <img src="${imgSrc}" alt="${escapeHtml(item.titulo)}" loading="lazy"
                 onerror="this.style.display='none'; this.parentElement.textContent='(sin imagen)';"/>
          </div>
          <div class="body">
            <div class="h">${escapeHtml(item.titulo)}</div>
            <div class="chip"><span>üìÅ</span> <b>${escapeHtml(item.categoria || "Sin categor√≠a")}</b></div>
            <div class="note">${escapeHtml(shorten(item.keywords || "", 90))}</div>
          </div>
        `;

        card.addEventListener("click", () => openModal(item));
        card.addEventListener("keydown", (e) => {
          if(e.key === "Enter" || e.key === " ") openModal(item);
        });

        $grid.appendChild(card);
      }

      if(filtered.length === 0){
        const div = document.createElement("div");
        div.style.color = "var(--muted)";
        div.textContent = "No se encontraron resultados.";
        $grid.appendChild(div);
      }
    }

    function openModal(item){
      $mTitle.textContent = item.titulo || "";
      $mCat.textContent = item.categoria ? `Categor√≠a: ${item.categoria}` : "Categor√≠a: (sin asignar)";
      $mImg.src = IMG_BASE + item.imagen;
      $mImg.alt = item.titulo || "";
      $mFile.textContent = item.imagen || "";

      $modal.classList.add("open");
      $modal.setAttribute("aria-hidden", "false");

      // compartir (si el navegador lo soporta)
      $shareBtn.onclick = async () => {
        const text = `${item.titulo}\nCategor√≠a: ${item.categoria || "-"}\n`;
        try{
          if(navigator.share){
            await navigator.share({ title: item.titulo, text });
          }else{
            await navigator.clipboard.writeText(text);
            alert("Copiado al portapapeles ‚úÖ");
          }
        }catch(e){
          // usuario cancel√≥ o no permitido
        }
      };
    }

    function closeModal(){
      $modal.classList.remove("open");
      $modal.setAttribute("aria-hidden", "true");
      $mImg.src = "";
    }

    // helpers
    function shorten(s, n){
      s = (s ?? "").toString().trim();
      return s.length > n ? s.slice(0, n-1) + "‚Ä¶" : s;
    }
    function escapeHtml(str){
      return (str ?? "").toString()
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // eventos UI
    $q.addEventListener("input", applyFilters);
    $cat.addEventListener("change", applyFilters);
    $clear.addEventListener("click", () => {
      $q.value = "";
      $cat.value = "";
      applyFilters();
      $q.focus();
    });

    $closeBtn.addEventListener("click", closeModal);
    $modal.addEventListener("click", (e) => {
      if(e.target === $modal) closeModal();
    });
    window.addEventListener("keydown", (e) => {
      if(e.key === "Escape") closeModal();
    });

    // carga del JSON
    (async function init(){
      try{
        const res = await fetch("./catalogo.json", { cache: "no-store" });
        if(!res.ok) throw new Error("No se pudo cargar catalogo.json");
        data = await res.json();

        // orden por t√≠tulo
        data.sort((a,b) => (a.titulo||"").localeCompare((b.titulo||""), "es"));

        setCategories(data);
        filtered = data;
        render();

        $count.textContent = `Listo: ${data.length} l√°minas`;
      }catch(err){
        $count.textContent = "Error cargando cat√°logo.";
        $grid.innerHTML = `<div style="color:var(--muted)">‚ö†Ô∏è ${escapeHtml(err.message)}</div>
        <div style="color:var(--muted); margin-top:6px">Aseg√∫rate de tener index.html, catalogo.json y la carpeta img/ en el mismo lugar, y abrirlo desde un servidor local (no doble click).</div>`;
        console.error(err);
      }
    })();
  </script>
<script>
  const cover = document.getElementById('cover');
  const enterBtn = document.getElementById('enterBtn');
  const appRoot = document.getElementById('appRoot');

  // Mostrar cat√°logo cuando cargue
  window.addEventListener('load', () => {
    // Mant√©n el cat√°logo listo detr√°s
    requestAnimationFrame(() => appRoot.classList.add('ready'));
  });

 
function enterCatalog(){
  const cover = document.getElementById('cover');
  cover.classList.add('closing');

  setTimeout(()=>{
    cover.style.display = "none";
  }, 650);
}


  enterBtn.addEventListener('click', enterCatalog);

  // (Opcional) Enter en teclado
  window.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && cover.style.display !== 'none'){
      enterCatalog();
    }
  });
</script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", async () => {
    try {
      await navigator.serviceWorker.register("/sw.js");
    } catch (e) {}
  });
}
</script>
